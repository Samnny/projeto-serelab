<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro | Journey CBL</title>
  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script defer src="./js/auth.js"></script>
  <script defer src="./js/firebase.js"></script>
  <script defer src="./js/firestore.js"></script>

  <link href="./style.css" rel="stylesheet" />
</head>

<body class="bg-[url('../assets/login_bg.svg')] bg-cover bg-center flex flex-col min-h-screen">

  <!-- Topbar -->
  <div class="w-full backdrop-blur-sm py-6 text-white px-4 md:px-16 flex justify-between items-center mb-10">
    <h1 class="text-4xl font-bold">JOURNEY</h1>
    <a href="index.html" class="text-base md:text-lg text-right">LOGIN</a>
  </div>

  <!-- Conteúdo principal -->
  <div class="flex flex-col items-center justify-center flex-grow px-4 md:px-16">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full ">

      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Cadastro</h2>

      <div class="flex flex-col gap-4">
        <input id="email" type="email" placeholder="Email" class="p-2 border rounded-lg w-full" />
        <input id="senha" type="password" placeholder="Senha" class="p-2 border rounded-lg w-full" />
        <input id="apelido" type="text" placeholder="Apelido" class="p-2 border rounded-lg w-full" />

        <select id="genero" class="p-2 pr-8 border rounded-lg w-full">
          <option value="">Selecione o gênero</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outro">Outro</option>
          <option value="Prefiro não dizer">Prefiro não dizer</option>
        </select>

        <select id="pronome" class="p-2 pr-8 border rounded-lg w-full">
          <option value="">Selecione o pronome</option>
          <option value="Ele/Dele">Ele/Dele</option>
          <option value="Ela/Dela">Ela/Dela</option>
          <option value="Elu/Delu">Elu/Delu</option>
          <option value="Outro">Outro</option>
        </select>
      </div>

      <button onclick="register()"
        class="w-full bg-[#5BA26F] text-white font-medium px-4 py-2 rounded-lg mt-6 mb-4 hover:bg-gray-700">
        Cadastrar
      </button>

      <p id="cadastro-status" class="mb-4 text-center text-sm text-gray-700"></p>

      <div class=" border-t">
        <div class="mt-6 text-center">
          <p>Já tem uma conta? <a href="index.html" class="underline mb-1">Faça login</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
