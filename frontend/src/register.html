<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script defer src="./js/auth.js"></script>
  <link href="./style.css" rel="stylesheet" />
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center p-6">
  <h1 class="text-3xl font-bold text-blue-700 mb-4">Criar Conta</h1>

  <input id="email" type="email" placeholder="Email" class="mb-2 p-2 border rounded w-full max-w-sm" />
  <input id="senha" type="password" placeholder="Senha" class="mb-2 p-2 border rounded w-full max-w-sm" />
  <input id="apelido" type="text" placeholder="Apelido" class="mb-2 p-2 border rounded w-full max-w-sm" />

  <select title="Gênero" id="genero" class="mb-2 p-2 border rounded w-full max-w-sm">
    <option value="">Selecione o gênero</option>
    <option value="Masculino">Masculino</option>
    <option value="Feminino">Feminino</option>
    <option value="Outro">Outro</option>
    <option value="Prefiro não dizer">Prefiro não dizer</option>
  </select>

  <select title="Pronome" id="pronome" class="mb-4 p-2 border rounded w-full max-w-sm">
    <option value="">Selecione o pronome</option>
    <option value="Ele/Dele">Ele/Dele</option>
    <option value="Ela/Dela">Ela/Dela</option>
    <option value="Elu/Delu">Elu/Delu</option>
    <option value="Outro">Outro</option>
  </select>

  <button onclick="register()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Cadastrar</button>
  <p id="cadastro-status" class="mt-4 text-sm text-gray-700"></p>

  <a href="index.html" class="mt-6 text-blue-500 underline">Voltar para login</a>
</body>
</html>
