<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journey CBL</title>
  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script defer src="./js/auth.js"></script>

  <link href="./style.css" rel="stylesheet" />

<body class="bg-[url('../assets/login_bg.svg')] bg-cover bg-center flex flex-col min-h-screen">

  <div class="w-full backdrop-blur-sm py-6 text-white px-4 md:px-16 flex justify-between items-center mb-10">
    <h1 class="text-4xl md:text-4xl font-bold">JOURNEY</h1>
    <button onclick="logout()" class="text-base md:text-lg text-right">SAIR</button>
  </div>

  <!-- Conteúdo principal -->
  <div class="flex flex-col items-center justify-center flex-grow px-4 md:px-16">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-2xl text-center">
      <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">
        Bem-vindo à sua jornada!
      </h2>
      <div class="w-full max-w-5xl">
        <img src="../assets/from.svg" alt="Ilustração" class="w-full object-cover" />

      <p class="text-gray-600 text-lg">

      </p>
    </div>
